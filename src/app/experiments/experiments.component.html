<h3>Experiments</h3>
<ul>
  <li *ngFor="let experiment of experiments">
    <span *ngIf="experimentBeingEdited !== experiment; else elseBlock">
      <!-- display state of member -->
      <span (click)="edit(experiment)" class="editable-text">{{experiment}}</span>
      <button class="remove" (click)="remove(experiment)">remove</button>
    </span>

    <ng-template #elseBlock>
      <!-- edit state of member -->
      <input #updatedExperiment (keyup.enter)="save(updatedExperiment.value, experiment)" value="{{experiment}}"/>
      <button (click)="save(updatedExperiment.value, experiment)">save</button>
    </ng-template>
  </li>
</ul>

<input #newExperiment type="text"/>
<button (click)="add(newExperiment.value)">Add</button>
