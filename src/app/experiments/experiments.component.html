<div class="displayBox">
    <h3>Possible Experiments</h3>
    <ul>
      <li *ngFor="let experiment of experiments">
        <button class="addExperimentButton" *ngIf="!experimentsSelected.includes(experiment); else removeCargo" (click)="addItem(experiment)" [disabled]="disableAddCargoButton(experiment)" [class.disabled]="disableAddCargoButton(experment)">Add Experiment</button>
        <ng-template #removeCargo>
            <button class="removeExperimentButton" (click)="removeItem(experiment)">Remove</button>
        </ng-template>
        {{experiment}}
      </li>
    </ul>
</div>

<hr>

<div class = "displayBox">
  <h3>Experiments Queued: {{experimentsSelected.length}}/{{maxItems}} Spots Filled</h3>
  <ul>
      <li *ngFor="let selected of experimentsSelected">{{selected}}</li>
  </ul>
  <button class="clearExperimentsButton" (click)="clearExperiments()">Clear Experiments</button>
</div>
