<div class="displayBox">
    <h3>Candidates</h3>
    <ul>
        <li *ngFor="let member of candidates" (click)="addCrewMember(member)" [class.selected]="crew.includes(member)">{{member.name}}</li>
    </ul>
</div>
<hr>
<div class="displayBox">
    <h3>Crew <Span *ngIf="crew.length===3">Full</Span></h3>
    <ol>
        <li *ngFor="let astronaut of crew" (mouseover)="inCrew=!inCrew; crewPhoto=astronaut.photo" (mouseout)="inCrew=!inCrew">{{astronaut.name}}</li>
    </ol>
    <img [src]="crewPhoto" *ngIf="inCrew">
</div>
